  <title>隐私问题</title>
  <style>
    h2{text-align: center;}
    p{line-height: 24px;font-size: 14px;}

<body>
  <h2>隐私问题</h2>
  <p style="color: red;">instool向用户承诺,绝不会向服务器推送用户instagram的账号信息和操作行为</p>
  <p style="text-align: center;padding: 20px 0 0;">本地保存信息说明</p>
  <p>1.保存instagram登录后的token令牌</p>
  <p>instagram改版后需要登录才能下载图片,为了方便用户使用instool软件,当用户instagram登录后,会将用户登录的token令牌保存在本地应用缓存,用户可以通过退出instagram账号,或者卸载应用程序来删除令牌信息.</p>
  <p>2.保存已点击帖子标记</p>
  <p>便于用户分辨是否已点击</p>

</body>
